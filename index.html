<!DOCTYPE html>
<html>
  <head>
    <title>Incoming NEO!!!</title>
    <script src='apiKey.js'></script>
    <script src='renderBackground.js'></script>    
    <script src='renderNeos.js'></script>    
    <script src='index.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
      <h1>Incoming Near Earth Objects... Duck Earthlings!</h1>
      <h2>(using the NASA NEO API)</h2>
      <canvas id='main-canvas' width='1000' height='200'></canvas>
      <p>Monitor one week starting on:</p>
      <input type='date' id='date-input'>
      <br>
      <p>Select date to display:</p>
      <select id='day-select'>
        <option disabled selected>Choose a date</option>
      </select>
      <hr>
      <p id='min-distance'></p>
      <p id='max-distance'></p>    
      <p id='earth-sol-distance'></p>
      <hr>
      <table id='daily-neo-list' align='center'>
        <th>Number</th>
        <th>Name</th>
        <th>Diameter(km)</th>
        <th>Approach Distance(km)</th>
        <th>Speed(km/h)</th>  
      </table>
  </body>
</html>
